<div class="profile-container" *ngIf="isProfileDisplayed">
    <img class="profile-image" src="{{profile.image}}" @imageAnimation/>
    <div class="profile-info" @textAnimation>
      <div class="profile-name">{{profile.name}}</div>
      <div class="job-info">
        <div>{{profile.title}} at {{profile.company}}</div>
      </div>
    </div>
</div>
