<div class="profile-container" routerLink="/profile/dom" @animation>
  <img class="profile-image" src="{{profile.image}}"/>
  <div class="profile-info">
    <div class="profile-name">{{profile.name}}</div>
    <div class="profile-job desktop">
      <div>{{profile.title}}</div>
      <div>{{profile.company}}</div>
    </div>
    <div class="profile-job mobile">
      <div>{{profile.title}} at {{profile.company}}</div>
    </div>
  </div>
</div>
