<h1>New User: {{newUser}}</h1>
<h1>Profile Selected: {{profileSelected}}</h1>
<div *ngIf="!newUser && !profileSelected" class="profile-container" (click)="setProfileStatus(true)">
  <div class="profile-left">
    <img src="profile.image"/>
    <div>{{profile.name}}</div>
  </div>
  <div class="profile-right">
    <div>{{profile.title}}</div>
    <div>{{profile.company}}</div>
  </div>
</div>
